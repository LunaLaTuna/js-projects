    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-content: center;
      min-height: 100vh;

    }

    main {
      background: url("./iphone.webp") no-repeat;
      background-size: contain;

    }

    section {
      background: #f6f6f6;
      width: 100%;
      border-radius: 32px;

      position: relative;
      padding: 16px 6px;
      margin: 24px;
    }

    header {
      display: flex;
      justify-content: center;
    
      & img {
        width: 24px;
        height: 24px;
      }
    }
    footer{
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 12px;
        padding: 0 24px;
        justify-content: center;
        

        & button{
            height: 32px;
            width:32px;
            border-radius: 50%;
            border: 1px solid #ccc
        }
    }
